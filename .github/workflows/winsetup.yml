name: setup-windows-server

on: [push, pull_request]

jobs:
  setup-windows-server:
    runs-on: windows-latest

    steps:
      - name: Check out Repository
        uses: actions/checkout@v3

      - name: Install RustDesk using Chocolatey with Timeout
        run: |
          $process = Start-Process -FilePath "choco" -ArgumentList "install rustdesk -y --force --limit-output" -NoNewWindow -PassThru
          Start-Sleep -Seconds 180  # Wait for 3 minutes
          if (!$process.HasExited) {
            Write-Host "RustDesk installation taking too long. Forcing exit..."
            Stop-Process -Id $process.Id -Force
            exit 1
          }
        shell: pwsh

      - name: Verify RustDesk Installation
        run: |
          if (Get-Command "rustdesk" -ErrorAction SilentlyContinue) {
            Write-Host "✅ RustDesk installed successfully."
          } else {
            Write-Host "❌ RustDesk installation failed."
            exit 1
          }
        shell: pwsh
