name: setup-windows-server

on: [push, pull_request]

jobs:
  setup-windows-server:
    runs-on: windows-latest

    steps:
      - name: Check out Repository
        uses: actions/checkout@v3

      - name: Install Chocolatey (if not installed)
        run: |
          if (!(Test-Path "C:\ProgramData\chocoportable")) {
            Write-Host "Installing Chocolatey..."
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          } else {
            Write-Host "Chocolatey already installed."
          }
        shell: pwsh

      - name: Install RustDesk using Chocolatey
        run: |
          choco install rustdesk -y
        shell: pwsh

      - name: Verify RustDesk Installation
        run: |
          if (Get-Command "rustdesk" -ErrorAction SilentlyContinue) {
            Write-Host "✅ RustDesk installed successfully."
          } else {
            Write-Host "❌ RustDesk installation failed."
            exit 1
          }
        shell: pwsh

      - name: Check if RustDesk is Running
        run: |
          if (Get-Process -Name "rustdesk" -ErrorAction SilentlyContinue) {
            Write-Host "✅ RustDesk is running."
          } else {
            Write-Host "❌ RustDesk is NOT running!"
            exit 1
          }
        shell: pwsh
