name: setup-windows-server

on:  
  push:
    branches:
      - main

jobs:
  setup-windows-server:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        shell: pwsh

      - name: Install AnyDesk
        run: |
          Invoke-WebRequest -Uri "https://download.anydesk.com/AnyDesk.exe" -OutFile "C:\AnyDesk.exe"
          Start-Process -FilePath "C:\AnyDesk.exe" -ArgumentList "/S" -NoNewWindow -Wait
        shell: pwsh

      - name: Verify AnyDesk Installation
        run: |
          if (Get-Process -Name AnyDesk -ErrorAction SilentlyContinue) {
            Write-Output "AnyDesk is installed and running."
          } else {
            Write-Error "AnyDesk installation failed or process not found."
          }
        shell: pwsh

      - name: Post Check out Repository
        run: |
          git --version
        shell: pwsh
