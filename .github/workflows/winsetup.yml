name: Setup Windows Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-windows-server:
    runs-on: self-hosted
    steps:
      - name: Check out Repository
        uses: actions/checkout@v4

      - name: Verify Python Installation
        run: python --version

      - name: Install RustDesk
        run: |
          $rustdeskUrl = "https://github.com/rustdesk/rustdesk/releases/latest/download/rustdesk-1.2.3-x64.exe"
          $installerPath = "$env:TEMP\RustDesk-Installer.exe"

          # Download RustDesk
          Write-Host "Downloading RustDesk..."
          Invoke-WebRequest -Uri $rustdeskUrl -OutFile $installerPath

          # Install RustDesk silently
          Write-Host "Installing RustDesk..."
          Start-Process -FilePath $installerPath -ArgumentList "/verysilent /norestart" -NoNewWindow -Wait

        shell: powershell

      - name: Verify RustDesk Installation
        run: |
          if (Test-Path "C:\Program Files\RustDesk\RustDesk.exe") {
              Write-Host "✅ RustDesk installed successfully!"
          } else {
              Write-Host "❌ RustDesk installation failed."
              exit 1
          }
        shell: powershell
